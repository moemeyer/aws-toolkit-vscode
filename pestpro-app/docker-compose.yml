version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: pestpro-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pestpro
    ports:
      - "5432:5432"
    volumes:
      - pestpro_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pestpro-redis
    ports:
      - "6379:6379"
    volumes:
      - pestpro_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  pestpro_pg_data:
    driver: local
  pestpro_redis_data:
    driver: local
